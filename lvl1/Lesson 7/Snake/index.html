<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Змейка</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="container">
    <div id="game">
        <div id="snake-field"></div>
        <div class="buttons">
            <div id="snake-start">Старт</div>
            <div id="snake-renew">Новая игра</div>
            <div id="current-score">Текущий счет</div>
        </div>
    </div>
    <div id="description">
        <h1>Змея</h1>
        <h2>Описание:</h2>
        <ul>
            <li>Зеленый квадрат - еда, красный - препятствие</li>
            <li>Управление змейкой стрелками клавиатуры или WASD</li>
            <li>Ну в остальном понятно вроде, обычная змея</li>
        </ul>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
